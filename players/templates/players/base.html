{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'posts/img/favicon.ico' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'players/css/main.css' %}">
    <title>IPLFanStation</title>    
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav
      class="sticky-top navbar navbar-expand-lg navbar-dark bg-primary"
    >
    <a class="navbar-brand mr-4 text-white-50 font-weight-bold" href="{% url 'player_list' %}">IPLFanStation</a>
      <!-- Social media handles -->
      <div class="social ml-0" style="opacity: 0.6;">
        <a class="navbar-brand social" href="https://twitter.com/">
          <i class="fa fa-twitter-square fa-2x"></i>
        </a>
        <a class="navbar-brand social" href="https://instagram.com">
          <i class="fa fa-instagram fa-2x"></i>
        </a>
        <a class="navbar-brand social" href="https://facebook.com">
          <i class="fa fa-facebook-square fa-2x"></i>
        </a>
        <a class="navbar-brand social" href="https://pinterest.com">
          <i class="fa fa-pinterest-square fa-2x"></i>
        </a>
      </div>
      <div class="search-bar">
        <form action="/search" method="get">
          <input type="text" name="query" class="form-control" id="query" placeholder="Search doubts">
        </form>
      </div>

    </nav>
    
    <div>
    {% if messages %}
      {% for message in messages %}
        <div class="text-center alert alert-{{message.tags}}">
        {{ message }}
        </div>
      {% endfor %}
    {% endif %}
        {% block content %}

        {% endblock %}</div>
        <footer id="main-footer" class="mt-auto px-2">
          <div class="container footer-container">
            <div class="text-center ftr">
              <p class="mb-2">Copyright &copy; 2020, All Rights Reserved</p>
            </div>
          </div>
        </footer>

</body>
</html>
