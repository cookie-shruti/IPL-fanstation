{% extends "players/base.html" %}
{% block content %}
<div class="center-stage">
    {% for post in post_list %}
    
    <div class="post">
        <h1><a href="{% url 'player_detail' pk=post.pk %}">{{player.title}} </a></h1>
        <div class="date">
            <p>Publushed on : {{player.published|date:"D M Y"}} </p>
        </div>
    </div>
    
    
    {% endfor %}
</div>
{% endblock %}
