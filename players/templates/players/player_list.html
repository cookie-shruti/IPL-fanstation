{% extends "players/base.html" %}
{% block content %}
<div class="center-stage">
    {% for player in player_list %}
    
    <div class="post text-center">
        <h1><a href="{% url 'player_detail' pk=player.pk %}">{{player.name}} </a></h1>
        <div class="date">
            <p class="text-muted"> {{player.nationality}} </p>
        </div>
    </div>
    
    
    {% endfor %}
</div>
{% endblock %}
